<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        <link rel ="stylesheet" href="style.css">
    </head>

    <body>
        <!--Header-->
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>

        <!--Scoreboard-->
        <div class="score-board">
            <div id="user-label" class="badge">you</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        
        <!--Results-->
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <!--Choices-->
        <div class="choices">
            <div id="r" class="choice">
                <img src="https://img.icons8.com/color/80/000000/hand-rock.png"/>
            </div>
            <div id="p" class="choice">
                <img src="https://img.icons8.com/color/80/000000/hand.png"/>
            </div>
            <div id="s" class="choice">
                <img src="https://img.icons8.com/color/80/000000/hand-scissors.png">
            </div>
        </div>
        <p id="action-message">Make your move!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
